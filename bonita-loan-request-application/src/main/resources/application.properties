# specify the database vendor you wish to use (supported values are h2, mysql, postgres, sqlserver, oracle):
org.bonitasoft.engine.database.bonita.db-vendor=h2
# specify the URL to connect to your database:
org.bonitasoft.engine.database.bonita.url=jdbc:h2:file:./build/h2_database/bonita;MVCC=TRUE;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE;AUTO_SERVER=TRUE;

# Example for MySQL:
#org.bonitasoft.engine.database.bonita.url=jdbc:mysql://localhost:3306/bonita?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
# Example for Postgres:
#org.bonitasoft.engine.database.bonita.url=jdbc:postgresql://localhost:5432/bonita
# Example for MS SQL Server:
#org.bonitasoft.engine.database.bonita.url=jdbc:sqlserver://localhost:1433;database=bonita
# Example for Oracle database:
#org.bonitasoft.engine.database.bonita.url=jdbc:oracle:thin:@//localhost:1521/ORCLPDB1.localdomain
#   /!\ Don't forget to put the right driver dependency in file `build.gradle.kts` /!\

# specify the connection user to the database:
org.bonitasoft.engine.database.bonita.user=bonita
# specify the connection password to the database:
org.bonitasoft.engine.database.bonita.password=bpm
org.bonitasoft.engine.database.bonita.datasource.maxPoolSize=3

# specify a different AppServer port if required:
server.port=8080